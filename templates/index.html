<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Climate</title>
</head>
<body>
    <header>
        <div class="icon">
            <img src="{{url_for('static', filename='icon.png') }}" alt="">
        </div>
        
        <div>
            <h1>ClimateCheck</h1>
        </div>
    </header>

    <main>
        <div class="page">
                <div class="formLogin">
                    <form action="{{ url_for('resposta') }}" method="POST">
                        <h1>Preencha as informações</h1>

                        <!-- Campos da Cidade e Estado -->
                        <div class="campos">
                            {% if aviso == "Não foi encontrado essa cidade!"%}
                                <p>{{ aviso }}</p><br>
                            {% endif%}
                            <label>Nome da cidade:</label><br>
                            <input type="text" name="city"> <br><br>

                            <input type="submit" name="Enviar" value="Consultar">
                        </div>
                    </form>
                </div>
        </div> 
    </main>
</body>
</html>
